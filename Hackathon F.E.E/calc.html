<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav id="navbar">
            <a class="course" href="course.html">TRACKER</a>
            <a class="about" href="course.html">ABOUT</a>
            <a class="contact" href="course.html">CONTACT</a>
            <a class="calc" href="calc.html">CALORIE CALCULATOR</a>
        </nav>  
    </header>
    <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="card card-body text-center mt-5">
              <h1 class="heading display-5 pb-3">Calorie Calculator App</h1>
              <form id="calorie-form">
  
                <div class="form-group row">
                  <label for="age" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" placeholder="Ages 15-80">
                  </div>
                </div>
  
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10" id="form-radio">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                        <label class="custom-control-label" for="male">Male</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="female">Female</label>
                      </div>  
                    </div>
                  </div> 
                </fieldset> 
  
                <div class="form-group row">
                  <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="weight" placeholder="In kilograms">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="height" class="col-sm-2 col-form-label">Height</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="height" placeholder="In centimeters">
                  </div>
                </div>
                
                <div class="form-group row">
                  <legend class="col-form-label col-sm-2 pt-0">Activity</legend>
                  <select class="custom-select col-sm-10" id="list">
                    <option selected value="1">Sedentary (little or no exercise)</option>
                    <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                  </select>
                </div>
  
                <div class="form-group">
                  <input type="submit" value="Calculate" class="btn btn-primary btn-block">
                </div>
  
              </form>
  
              <div id="results" class="pt-4">
                <h5>Total Calories</h5>
                <div class="form-group">
                  <div class="input-group">
                    <input type="number" class="form-control" id="total-calories" disabled>
                  </div>
                </div>                       
              </div>
            </div>
          </div>
        </div>
      </div>
  









    <div class="weightgoals">
        <h1>Goals</h1>
        <button id="lose" onclick="showInfo('loseinfo')">Lose Weight</button>
        <button id="maintain" onclick="showInfo('maintaininfo')">Maintain Weight</button>
        <button id="gain" onclick="showInfo('gaininfo')">Gain Weight</button>

        <div id="loseinfo" class="info">
            <h3>Lose Weight</h3>
            <p>.5</p>
            <p>1</p>
            <p>2</p>

        </div>
        <div id="maintaininfo" class="info">
            <h3>Maintain</h3>
            <p>calories to maintain weight</p>

        </div>
        <div id="gaininfo" class="info">
            <h3>Gain Weight</h3>
            <p>.5</p>
            <p>1</p>
            <p>2</p>
        </div>
        
        
        

    </div>
    <script>
        function showInfo(infoId) {
            var infoElements = document.querySelectorAll('.info');
            var buttonElements = document.querySelectorAll('button');

            // Hide all info elements
            infoElements.forEach(function (element) {
                element.style.display = 'none';
            });

            // Disable all buttons
            buttonElements.forEach(function (element) {
                element.disabled = false;
            });

            // Show the selected info element
            document.getElementById(infoId).style.display = 'block';

            // Disable the clicked button
            document.getElementById('button' + infoId.slice(-1)).disabled = true;
        }
        
    </script>



    <sript src= "main.js" >
</body>
</html>
